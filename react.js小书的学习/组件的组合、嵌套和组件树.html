<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // 组件的组合、嵌套和组件树

    // 现在我们已经有了 Header 组件了。假设我们现在构建一个新的组件叫 Title，它专门负责显示标题。
    // 你可以在 Header 里面使用 Title组件：

    class Title extends Component {
        render () {
            return (
            <h1>React 小书</h1>
            )
        }
    }

    class Header extends Component {
        render () {
            return (
            <div>
                <Title />
            </div>
            )
        }
    }

    // 我们可以直接在 Header 标签里面直接使用 Title 标签。就像是一个普通的标签一样。React.js 会在 <Title /> 所在的地方把 Title 组件的 render 方法表示的 JSX 内容渲染出来，
    // 也就是说 <h1>React 小书</h1> 会显示在相应的位置上。如果现在我们在 Header 里面使用三个 <Title /> ，那么就会有三个 <h1 /> 显示在页面上。

    <div>
        <Title />
        <Title />
        <Title />
    </div>

    // 自定义的组件都必须要用大写字母开头，普通的 HTML 标签都用小写字母开头。

    // 假设页面是由 Header 、Main 、Footer 几个部分组成，由一个 Index 把它们组合起来。

    class Title extends Component {
        render () {
            <h1>React 小书</h1>
        }
    }

    class Header extends Component {
        render () {
            return (
                <div>
                    <Title />
                </div>
            )
        }    
    }
    // 注意 括号 闭合问题

    class Main extends Component {
        render () {
            return (
                <div>
                    <h2>This is main content</h2>
                </div>
            )
        }
    }

    class Footer extends Component {
        render () {
            return (
                <div>
                    <h2>This is footer</h2>
                </div>
            )
        }
    }

    class Index extends Component {
        render () {
            return (
                <div>
                    <Header />
                    <Main />
                    <Footer />
                </div>
            )
        }
    }

    ReactDOM.render(
        <Index />,
        document.getElementById('root')
    </script>
</body>
</html>
